components:
  schemas:
    Message: 
      required:
          - error
          - message
      properties:
        success: 
          type: boolean
        message: 
          type: string 

    UserRequestBody:
      properties: 
        id:
          type: integer
        firstName: 
          type: string
        lastName:
          type: string
        email:
          type: string
        role: 
          type: string
        password: 
          type: string
        confirmPassword:
          type: string

    UserResponse:
      properties: 
        id:
          type: integer
        firstName: 
          type: string
        lastName:
          type: string
        email:
          type: string
        role: 
          type: string
        hash: 
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
    
    SigninRequestBody:
      properties: 
        email:
          type: string
        password: 
          type: string

    SigninResponse:
      properties: 
        success:
          type: boolean
        message: 
          type: string
        data:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            email: 
              type: string
            role:
              type: string
            token:
              type: string

    ResetPasswordRequestBody:
      properties:
        email:
          type: string
        newPassword:
          type: string
        confirmNewPassword:
          type: string

    ResetPasswordResponse:
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: string
          properties:
            hash:
              type: string

